sudo: required
language: csharp
mono: none
dist: xenial
dotnet: 2.2.204

before_install: 
  - export PATH=$PATH:$HOME/.dotnet/tools
  - dotnet tool install -g paket

cache:
  directories:
    - $HOME/.cache/yarn
    - $HOME/.local/share/NuGet

env:
  - FAKE_DETAILED_ERRORS=true

services:
  - docker

jobs:
  include:
    - stage: build
      if: tag =~ ^\d+\.\d+\.\d+-[a-zA-Z0-9.]+$
      script: ./fake.sh build -t docker:build
      deploy:
        - provider: script
          script: ./fake.sh build -t docker:publish $TRAVIS_TAG -n hkccr.ccs.tencentyun.com/zeeko/blog-server -l
          on:
            tags: true
